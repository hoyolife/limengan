            copy.setAttribute('value', text);
            document.body.appendChild(copy);
            copy.setSelectionRange(0, 9999);
            copy.select();
            if (document.execCommand('copy')) {
                document.execCommand('copy');
                alert('复制成功');
            }
            document.body.removeChild(copy);

        rmStar:function(index){
            this.starlimengan.splice(index,1);

        updateListToLocal:function(){
            localStorage.setItem('starlimengan',JSON.stringify(this.starlimengan))
